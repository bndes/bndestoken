  <form (ngSubmit)="associaContaFornecedor()" #registerForm="ngForm">

    <div class="form-group">
      <h2>Associar Conta Blockchain ao e-CNPJ</h2>
    </div>

    <div class="conteudo form-group" >
      <div class="row">
        <div class="form-group col-md-12 col-sm-12">
          <h6>Dados Cadastrais:</h6>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-4 col-sm-4" *ngIf="fornecedor.dadosCadastrais">
          <label>Razão Social:</label>
          <input name="razaoSocial" class="form-control form-control-sm" [ngModel]="fornecedor.dadosCadastrais.razaoSocial" readonly disabled/>
        </div>

        <div class="form-group col-md-4 col-sm-4">
          <label>CNPJ do Fornecedor:</label>
          <input  #cnpj name="cnpj" (keyup)="onKeyCNPJFornecedor(cnpj.value)" class="form-control form-control-sm" [ngModel]="fornecedor.cnpj | cnpjMask" required/>
        </div>

        <div class="form-group col-md-4 col-sm-4" *ngIf="fornecedor.dadosCadastrais">
          <label>Cidade:</label>
          <input name="cidade" class="form-control form-control-sm" [ngModel]="fornecedor.dadosCadastrais.cidade" readonly disabled/>
        </div>

      </div>
    </div>

    <div class="conteudo form-group" *ngIf="fornecedor.dadosCadastrais">

      <div class="row">
        <div class="form-group col-md-12 col-sm-12">
          <h6>Associação de contas:</h6>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-5 col-sm-5">
          <label>Conta Blockchain Selecionada:</label>
          <input name="contaBlockchain" class="form-control form-control-sm" type="text" [ngModel]="contaSelecionada" readonly
            disabled size="45">
            <div class="msg-conta-invalida" >
              {{contaEstaValida}}
            </div>
        </div>

        <a href="javascript:void(0)" class="refreshContaBlockchain" (click)="refreshContaBlockchainSelecionada()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </a>
      </div>

      <div class="row">
          <div class="form-group col-md-6 col-sm-6 ">
              <label>Hash da Declaração:</label>
              <input  name="hashdeclaracao" [(ngModel)]="hashdeclaracao" class="form-control form-control-sm" required/>
        </div>          
      </div>

    </div>

    

    <div class="form-group" *ngIf="fornecedor.dadosCadastrais">
      <button type="submit" class="btn btn-success btn-cabecalho" placement="bottom" ngbTooltip="Salvar">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Enviar
      </button>

      <button type="button" class="btn btn-success btn-cabecalho" placement="bottom" ngbTooltip="cancelar" (click)="cancelar()">
        Cancelar
      </button>

    </div>

  </form>
